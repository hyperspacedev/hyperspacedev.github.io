<!DOCTYPE html>
<html>
    {% include head.html %}
    <body>
        {% include navbar.html %}
        <div class="doc-head" style="background-image: url('{{ page.cover }}')">
            <h1 class="doc-title">{{ page.title }}</h1>
            <p>{{ page.description }}</p>
            {% if page.product != null %}
            <small><b>Applies to</b>: {{ page.product }}</small>
            {% endif %}
        </div>
        <div class="content">
            <div class="doc-section">
                {{ content }}
            </div>
        </div>
        {% include footer.html %}
        {% include scripts.html %}
    </body>
</html>
